{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  {% bootstrap_css %}  
  <link rel="stylesheet" href="{% static 'escambo/fonts/fontawesome-all.min.css' %}">
  <link rel="stylesheet" href="{% static 'escambo/fonts/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'escambo/fonts/fontawesome5-overrides.min.css' %}">
  <link rel="stylesheet" href="{% static 'escambo/css/style.css' %}">
</head>
<body>
  <!-- CABEÃ‡ALHO-->
  <!-- SMALL NAV-->
  <div class="small_nav">
      <div class="container">
          <div class="itens">
              <div class="row">
                  <nav class="a">
                      <ul class="a">
                          <li class="a"><small>Ajuda</small></li>
                          <a href="{% url 'escambo:cadastro'%}"><li class="a"><small>Cadastre-se</small></li></a>
                      </ul>
                  </nav>
              </div>
          </div>
      </div>
  </div>        
   
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card mt-5">
          <div class="card-body">
            <h3 class="card-title">Login</h3>
            <hr>
            <form action="{% url 'escambo:login' %}" method="POST">
              {% csrf_token %}
              {% bootstrap_form form %}
              {% buttons %}
                <button type="submit" class="btn btn-primary">Entrar</button>
              {% endbuttons %}
            </form>
            <hr>
            {% bootstrap_messages %}
          </div>
        </div>
      </div>
    </div>
  </div>
  {% bootstrap_javascript %}
</body>
</html>

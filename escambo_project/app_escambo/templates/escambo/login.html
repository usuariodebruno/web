{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  {% bootstrap_css %}
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card mt-5">
          <div class="card-body">
            <h3 class="card-title">Login</h3>
            <hr>
            <form action="{% url 'escambo:autenticado' %} method="POST">
              {% csrf_token %}
              {% bootstrap_form form %}
              {% buttons %}
                <button type="submit" class="btn btn-primary">Entrar</button>
              {% endbuttons %}
            </form>
            <hr>
            {% bootstrap_messages %}
          </div>
        </div>
      </div>
    </div>
  </div>
  {% bootstrap_javascript %}
</body>
</html>
